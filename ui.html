<html>
    <title>
        Packer
    </title>
    <body>
        <div class="content">
            Payment Page
            <div class="form_fields"></div>
                <h1>
                    Make payment
                </h1>
                <form>

                    <input type="text" placeholder="Enter Invoice"/>
                    <input type="text" placeholder="Amount to be Paid"/>
                    <input type="date" id = "paye_date" placeholder="Input Date"/>
                    <input type="text" placeholder="Created by" />
                    <input type="text" placeholder="Paid By"/>
                    <input type="text" placeholder="Payee Phone Number"/>
                    <select name="Payment Mode" id="payment_mode">
                        <option value="cash">Select Mode of Payment</option>
                        <option value="cash">Cash</option>
                        <option value="cash">Check</option>
                        <option value="cash">Mobile Money</option>
                        <option value="cash">Sticker</option>
                        <option value="cash">Ticket</option>
                    </select>
                    <button>
                        Make Payment
                    </button>
            </form>
        </div>
    </body>
</html>
